<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>全港大專生機械人大賽2024 Robocon 2024 ‒ Hong Kong Contest</title>
    <link href="css/bootstrap/bootstrap.min.css" rel="stylesheet">
    <script src="css/bootstrap/bootstrap.bundle.min.js"></script>

	<meta http-equiv="x-ua-compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0" />


    <link href="css/layui/layui.css" rel="stylesheet">
    <link href="css/css.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" rel="stylesheet">
    
    <style>
        .container-xxl{--bs-gutter-x:0}
    </style>
</head>

<body>
    <div class="container-fluid" style="position: relative;">
        <header class="container-fluid">
            
            <div class="container-fluid">
                <div class="row justify-content-around" style="position: absolute;width: 100%;">
                    <div class="col-3">
                        <img src="imgs/logo.png" class="animate__animated animate__backInDown"  style="width: 100%;"/>
                    </div>
                    
                    <div class="col-9" style="text-align: right;"  >
                        <img src="imgs/groups.png" class="animate__animated animate__backInDown" style="width: 100%; margin-top: 8px;"/>
                    </div>
                </div>
            </div>

            <img src="imgs/header_bg.png" style="width: 100%;">

            <div class="container-fluid start_date d-block d-sm-block d-md-none" style="position: absolute; bottom: 45px;">
                <div class="row justify-content-center" style="position: relative;" >
                    <div class="col-lg-6 col-sm-8 col-11 ">
                        <img src="imgs/date.png" class="animate__animated animate__fadeInDown"  style="width: 100%;"/>
                    </div>
                </div>
            </div>

            <div class="container-fluid start_date d-lg-block d-md-block d-sm-none d-none" style="position: absolute; bottom: 125px;">
                <div class="row justify-content-center" style="position: relative;" >
                    <div class="col-lg-7 col-sm-8 col-9 ">
                        <img src="imgs/date.png" class="animate__animated animate__fadeInDown"  style="width: 100%;"/>
                    </div>
                </div>
            </div>

        </header>
    </div>
    
   <div class="container-fluid" style="position: relative; height: -20rem;">

   </div>

    <div class="container-fluid content pt-5 pb-5">
        <div class="row  justify-content-center ">
            <div class="col-lg-2 col-sm-3 col-4">
                <img src="imgs/rules.png" class="animate__animated animate__fadeInDown"   style="width: 100%;" />
                <br/><br/><br/>
            </div>
        </div>
        <div class="row justify-content-center ">
            <div class="col-lg-7 col-md-8  col-10">
                <div class="video_play" lay-on="video_play">
                    <img src="imgs/video.png"  class="animate__animated animate__fadeInDown"  style="width: 100%;"/>
                </div>
            </div>
        </div>
        
    </div>

    <div class="container-fluid footer">
        <div class="row  justify-content-center text-center">
            <div class="col-lg-2 col-sm-3 col-3 pt-5" >
                <img src="imgs/home_search_btn.png"  class="animate__animated animate__fadeInDown"  style="width: 100%;" />
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-lg-5 col-md-6 col-9 ">
                <img src="imgs/contacts.png"   class="animate__animated animate__fadeInDown"  style="width: 100%;"/>
            </div>
        </div>


        <img src="imgs/paddy.png"   class="animate__animated animate__fadeInUp"  style="width: 100%;"/>

    </div>



    
<!-- 请勿在项目正式环境中引用该 layui.js 地址 -->
<script src="css/layui/layui.js"></script> 
<script>
layui.use(function(){
  var $ = layui.$;
  var layer = layui.layer;
  var util = layui.util;
  // 事件
  util.on('lay-on', {
    'video_play': function(){
      layer.open({
        type: 2,
        title: false,
        area: ['960px', '720px'],
        shade: 0.8,
        closeBtn: 0,
        shadeClose: true,
        content: '//player.bilibili.com/player.html?aid=320251833&bvid=BV1aw411Q7p4&cid=1248712659&p=1' // video 地址
      });
    },
  })
});
</script>


</body>

</html>
